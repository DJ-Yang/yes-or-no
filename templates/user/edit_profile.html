{% extends 'base.html' %}
{% load static %}
{% block head_link %}
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
{% endblock %}

{% block head_script %}
<script>
    var user_data = '{{user_data}}'
</script>
<script src="{% static 'js/edit_profile.js' %}"></script>
{% endblock %}

{% block content %}
<div class="edit_wrapper">
    <div class="edit-title">
        프로필 수정
    </div>
    <div class="editform-box">
        <form action="{% url 'edit_profile' %}" method="POST">
            {% csrf_token %}
        <!-- <div class="setting">
            <span class="label">이름</span>
            <input type="text" name="nickname" required="" autocomplete="off">
        </div>         -->
        <div class="setting">
            <span class="label">성별</span>
                <label id="label-male" class="radio-container" for="id_gender_0" onclick="check_radio(this)"><input type="radio" name="gender" value="male" id="id_gender_0"> 남자</label>
                <label id="label-female" class="radio-container" for="id_gender_1" onclick="check_radio(this)"><input type="radio" name="gender" value="female" id="id_gender_1"> 여자</label>
        </div>        
        <div class="setting">
            <span class="label">연령대</span>
            <select name="age_range" id="id_age_range">
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
                <option value="50">50대</option>
                <option value="60">60대</option>
            </select>
        </div>        
        <div id="region" class="setting">
            <span class="label">지역</span>
            {{regionform}}
        </div>
        <div class="btn-box">
            <a href="{% url 'user_info' %}"><button type="button" class="btn btn-cancel">취소</button></a>
            <button type="submit" class="btn btn-submit">확인</button>            
        </div>
    </form>
    </div>
</div>
{% endblock %}
