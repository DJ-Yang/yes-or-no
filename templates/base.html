{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>톺톡</title>

  {% block head_meta %}
  {% endblock %}

  {% block head_script %}
  {% endblock %}
  
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  {% block head_link %}
  {% endblock %}


</head>

<body>
  <header>
    <div class="header">
      <div class="header-contents">
        <div class="menu-btn">
          <img src="{% static 'img/menu.png' %}">
        </div>
        <div class="user-icon">
          <img src="{% static 'img/user_icon.png' %}">
        </div>        
        <div class="header-title">
          <a href="{% url 'topic:list' %}">톺톡</a>
          
        </div>
      </div>        
    </div>
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>



</html>
