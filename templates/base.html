{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>톺톡</title>

  {% block head_meta %}
  {% endblock %}
  
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="{% static 'js/base.js' %}"></script>
  {% block head_script %}
  {% endblock %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  {% block head_link %}
  {% endblock %}


</head>

<body>
<div class="wrapper">
  <header>
    <div class="header">
      <div class="header-contents">
        <div class="menu-btn">
          <img id="open" onclick="menuSwitch(this)" src="{% static 'img/menu.png' %}">
        </div>
        <div class="user-icon">
          <img src="{% static 'img/user_icon.png' %}">
        </div>        
        <div class="header-title">
          <a href="{% url 'topic:list' %}">톺톡</a>
          
        </div>
      </div>        
    </div>
          
    <div class="side-menu">
      <div class="side-menu-header">
        <span id="close" class="menu-close" onclick="menuSwitch(this)"><img src="{% static 'img/close.png' %}" alt=""></span>
      </div>
      <div class="menu-contents"></div>
    </div>

  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    
  </footer>
  

</div>
</body>

</html>
